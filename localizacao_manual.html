<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="background relato localizacao_manual">
    <header class="absolute top-0 left-0 w-full">
      <div class="flex justify-between items-start p-5">
        <div class="flex flex-col items-center space-y-1">
          <a href="/user.html" class="image flex items-center">
            <img src="img/user.png" alt="" />
          </a>
          <p class="text-white">Baianor</p>
        </div>
        <a href="/configuracoes.html" class="image flex items-center">
          <img src="img/config.png" alt="" />
        </a>
      </div>
    </header>

    <div id="content" class="flex flex-col items-center justify-center min-h-screen">
      <div class="enviarRelato flex flex-col space-y-3">
        <input type="text" name="rua" placeholder="Rua" id="rua" />
        <input type="text" name="bairro" placeholder="Bairro" id="bairro" />
        <input type="number" name="numero" placeholder="Número" id="numero" />
        <input type="text" name="codigo_postal" placeholder="Código Postal" id="codigo_postal" />

        <textarea name="problema" id="" placeholder="Relate um problema"></textarea>
      </div>

      <div class="flex justify-center flex-col items-center">
        <a href="envio.html" class="submit">Enviar</a>
      </div>
    </div>

</html>
