<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="flex flex-col items-center justify-center min-h-screen">
            <form action="/user.html" class="space-y-5">
                <img src="img/logo.png" alt="" />

                <div class="input text">
                    <input type="text" name="name" placeholder="Nome de usuário" id="name" required />
                </div>

                <div class="input password flex flex-col space-y-3">
                    <input type="password" name="password" placeholder="Senha" id="password" required />
                    <a href="" class="text-right">Esqueci minha senha</a>
                </div>

                <div class="flex justify-center">
                    <button type="submit" class="submit">Entrar</button>
                </div>

                <div class="input flex justify-center">
                    <a href="" class="text-right">Não possui conta? Cadastre-se</a>
                </div>
            </form>
        </div>
    </body>
</html>
