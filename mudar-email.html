<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header class="absolute top-0 left-0 w-full">
            <div class="flex justify-end items-start p-5">
                <a href="/relatos.html" class="image flex items-center">
                    <img src="img/home.png" alt="" />
                </a>
            </div>
        </header>
        <div class="flex flex-col items-center justify-center min-h-screen">
            <form action="/mudar-email.html" method="post" class="space-y-5">
                <img src="img/logo.png" alt="" />

                <div class="input email">
                    <input type="email" name="email" placeholder="Digite seu novo e-mail" id="email" required />
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="submit">Mudar</button>
                </div>
            </form>
        </div>
    </body>
</html>
